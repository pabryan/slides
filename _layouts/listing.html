---
layout: page
---

<ul>
  {% for slide in site.pages %}
    {% if slide.layout =="slides" and slide.dir contains page.dir %}
      <li><a href="{{ slide.url | relative_url }}" target="_blank">Lecture {{ slide.week }}.{{ slide.lecture }} : {{ slide.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>

{{ content }}
